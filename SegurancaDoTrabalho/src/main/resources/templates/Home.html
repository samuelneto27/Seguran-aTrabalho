<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Home</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de empresas</h1>
		</div>
		<div>
			<form class="form-inline" method="POST" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome" /> <input
						type="text" class="form-control" placeholder="Acompanhantes" />
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empresa : ${homeModel}">
						<td th:text="${empresa.id}"></td>
						<td th:text="${empresa.nome}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
