<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body ng-controller="myController">
	<header>
		<h1 class="jumbotron text-center">Realize cadastro da empresa abaixo</h1>
	</header>
	<section>
		<div class="container" >
			
			<div class="row">
				<div class="col-sm" >
					C.N.P.J:	
					<input class="form-control " />
				</div>
				<div class="col-sm" >
					Razão Social:	
					<input class="form-control " />
				</div>

				<div class="col-sm" >
					Nome Fantasia:	
					<input class="form-control " />
				</div>
			</div>

			<div class="row">
				<div class="col-sm">
					CEP:	
					<input class="form-control " />
				</div>

				<div class="col-sm">
					Endereço:	
					<input class="form-control " />
				</div>

				<div class="col-sm">
					Bairro:	
					<input class="form-control " />
				</div>

				<div class="col-sm">
					Complemento:	
					<input class="form-control " />
				</div>

				<div class="col-sm">
					Cidade:	
					<input class="form-control " />
				</div>
				<div class="col-sm">
					UF:
					<select  class="custom-select">
						<option selected>selecionar...</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div>			  	
			</div>
			<div class="row">
				<div class="col-sm">
					Telefone:	
					<input class="form-control " />
				</div>

				<div class="col-sm">
					Celular:	
					<input class="form-control " />
				</div>

				<div class="col-sm">
					E-mail:	
					<input class="form-control " />
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<div style="padding: 1%;">
						Carregar setores
					</div>
					<div class="form-group">
						<div class="input-group mb">
							<div class="custom-file">
								<span class="border border-secondary btn-sm btn  btn-light btn-block fileinput-button">
									<div class="row">
										<div class="col-9">
											<span class="btn-sm btn btn-block  btn-secondary fileinput-button">
												<input ngf-select="SelectFile($file)"  style="width: -webkit-fill-available;"  type="file" name="file">
											</span>
										</div>
										<div class="col">
											<button value="Upload" ng-click="Upload('setor')" class="btn btn-secondary btn-block ">Upload</button>
											<button value="Upload" ng-click="setorJson()" class="btn btn-secondary btn-block ">Carregar lista setores</button>
										</div>
									</div>
								</span>
							</div>
						</div>
						<div style="padding: 1%;">
							Novo Setor:
						</div>
						<form class="form-inline ">
							<input class="form-control col" type="text" placeholder="Novo setor">
							<button class="btn btn-dark" type="submit">Enviar</button>
						</form>

					</div>
				</div>

				<div class="col-sm">
					Lista de setores:
					<select  class="custom-select" multiple>
						<option ng-repeat="funcionario in setores">{{funcionario.nome}}</option>
					</select>
				</div>


			</div>
			<div class="row">
				<div class="col-sm">
					Carregar Funcionarios:
					<div class="form-group">						
						<div class="custom-file">
							<span class=" border border-secondary btn-sm btn  btn-light btn-block fileinput-button">
								<div class="row">
									<div class="col-9">
										<span class="btn-sm btn btn-block  btn-secondary fileinput-button">
											<input ngf-select="SelectFile($file)" style="width: -webkit-fill-available;"  type="file" name="file">
										</span>
									</div>
									<div class="col">
										<button value="Upload" ng-click="Upload('funcionario')" class="btn btn-secondary btn-block ">Upload</button>
										<button value="Upload" ng-click="funcionarioJson()" class="btn btn-secondary btn-block ">Carregar lista funcionarios</button>
									</div>
								</div>
							</span>
						</div>

					</div>
				</div>
				<div class="col-sm">
					Lista de funcionarios:
					<select  class="custom-select" multiple>
						<option ng-repeat="funcionario in funcionarios">{{funcionario.nome}}</option>
					</select>
				</div>

			</div>

			<div style="margin-block-start: 4%;margin-right: 0%;margin-left: 0%;text-align: right;">		
				<button align="right" style="width: 30%; " type="button" class="btn btn-dark">Sair</button>
				<button style="width: 30%;" type="button" class="btn btn-dark" ng-click="teste()">Salvar</button>
			</div>	

		</div>

	</section>
	<script src="srcCadastro/cadastro.js" type="text/javascript"></script>	

</body>
</html>
